<!doctype html>
<html>
<title>{{ title }}</title>

<link rel="shortcut icon"
      href="{{ url_for('static', filename='favicons/nuvola/usb.ico') }}">
<link
   rel='stylesheet' type='text/css'
   href="{{ url_for('static', filename='default.css') }}"
   />

<!--
  Setup Simile Widget Timeline API.
  See: ../static/lib/timeline/timeline_js/timeline-api.js
  -->
<script>
  var Timeline_ajax_url="{{
    url_for('static',
            filename='lib/timeline/timeline_ajax/simile-ajax-api.js') }}";
  var Timeline_urlPrefix="{{
    url_for('static',
            filename='lib/timeline/timeline_js/') }}";
  var Timeline_parameters='bundle=true';
</script>
<script src="{{
  url_for('static',
          filename='lib/timeline/timeline_js/timeline-api.js') }}"
        type="text/javascript"></script>

<script
   type='text/javascript'
   src="{{ url_for('static', filename='lib/jquery/jquery-1.5.2.min.js') }}"
   ></script>
<script
   type='text/javascript'
   src="{{ url_for('static', filename='lib/jquery/jquery.hotkeys.js') }}"
   ></script>

<script
   type='text/javascript'
   src="{{ url_for('static', filename='timeline.js') }}"
   ></script>
<body>
  <div id="ltmenu">
    <form>
      <input type="checkbox" name="auto-reload" value="auto-reload"
             id="auto-reload"> auto-reload (a)</input>
    </form>
  </div>
  <div id=tl></div>
  <script>
    setupTimeline("{{ url_for('timeline_data') }}");
  </script>
</body>
</html>
